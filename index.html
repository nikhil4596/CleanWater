<!--This is the Login/Register code-->
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="emailAddress" id="emailLabel" class="label">Email Address</label>
                    <input id="emailAddress" type="email" class="input">
                </div>
                <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group" id="login">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="emailAddress2" id="emailLabel2" class="label">Email Address</label>
                    <input id="emailAddress2" type="email" class="input">
                </div>
                <div class="group">
                    <label for="password2" class="label">Password</label>
                    <input id="password2" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="password3" class="label" id="retypePass">Repeat Password</label>
                    <input id="password3" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="role" class="label">Role</label>
                    <select class="select" id="role">
                        <option class="label" selected="selected">User</option>
                        <option class="label">Worker</option>
                        <option class="label">Manager</option>
                        <option class="label">Administrator</option>
                    </select>
                </div>
                <div class="group" id="register">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>
